<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="paymentModal" id="payModal"
     class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md transform scale-95 opacity-100" id="payModalDialog">
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800">Confirm Payment</h2>
            <button onclick="closePayModal()" type="button"
                    class="text-gray-400 hover:text-gray-600 p-1 rounded-full transition" aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="mt-6 text-center">
            <div class="text-5xl mb-3">ðŸ’³</div>
            <p class="text-gray-700 mb-1">Total Payment</p>
            <p id="modalTotalPrice" class="text-2xl font-bold text-gray-800">Rp 0</p>
        </div>

        <div class="flex justify-end pt-6 border-t border-gray-200 space-x-3">
            <button onclick="closePayModal()" type="button"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md font-medium">
                Cancel
            </button>
            <button onclick="confirmPayment()" type="button"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-semibold">
                Pay Now
            </button>
        </div>
    </div>
</div>

</body>
</html>
