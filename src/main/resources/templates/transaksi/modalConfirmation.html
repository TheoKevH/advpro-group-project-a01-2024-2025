<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="confirmationModal" id="transactionConfirmationModal"
     class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden items-center justify-center z-50 p-4 transition-opacity duration-300 ease-in-out opacity-0"
     aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-in-out scale-95 opacity-0" id="modalDialog">
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
            <h2 id="modal-title" class="text-2xl font-semibold text-gray-800">Confirm Transaction</h2>
            <button onclick="closeConfirmationModal()" type="button"
                    class="text-gray-400 hover:text-gray-600 rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-gray-400 transition ease-in-out duration-150"
                    aria-label="Close modal">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <div class="space-y-5 mt-6 mb-8 text-sm">
            <div>
                <strong class="text-gray-600 block mb-1">Customer:</strong>
                <span id="modalCustomerName" class="text-gray-900 text-base font-medium ml-1">-</span>
            </div>

            <div>
                <strong class="text-gray-600 mb-2 block">Selected Products:</strong>
                <div class="max-h-56 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-gray-50 custom-scrollbar">
                    <table class="min-w-full text-left text-gray-700">
                        <thead class="sticky top-0 bg-gray-50 z-10">
                        <tr class="border-b border-gray-300">
                            <th class="px-3 py-2 font-semibold text-gray-600">Product</th>
                            <th class="px-3 py-2 font-semibold text-gray-600 text-right">Quantity</th>
                        </tr>
                        </thead>
                        <tbody id="modalSelectedItemsTableContent">
                        <tr><td colspan="2" class="text-center py-4 text-gray-500">No items selected.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="flex justify-end pt-6 border-t border-gray-200 space-x-3">
            <button onclick="closeConfirmationModal()" type="button"
                    class="text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 px-5 py-2.5 rounded-lg font-medium transition ease-in-out duration-150 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Cancel
            </button>
            <button onclick="proceedWithTransaction()" type="button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-lg transition ease-in-out duration-150 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1">
                Confirm & Submit
            </button>
        </div>
    </div>
</div>

</body>
</html>
