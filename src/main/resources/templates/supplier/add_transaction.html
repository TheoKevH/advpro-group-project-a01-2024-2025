<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="flex-1 p-10">
    <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Add Transaction</h1>

        <form th:action="@{'/supplier/' + ${supplier.id} + '/transactions/add'}"
              th:object="${transactionDTO}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="productName" class="block text-gray-700 font-medium mb-1">Product Name</label>
                <input type="text" th:field="*{productName}" id="productName" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600" />
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 font-medium mb-1">Quantity</label>
                <input type="number" th:field="*{quantity}" id="quantity" min="1" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600" />
            </div>

            <div>
                <label for="totalPrice" class="block text-gray-700 font-medium mb-1">Total Price</label>
                <input type="number" th:field="*{totalPrice}" id="totalPrice" min="0" step="1000" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600" />
            </div>

            <div>
                <label for="date" class="block text-gray-700 font-medium mb-1">Date</label>
                <input type="datetime-local" th:field="*{date}" id="date" required
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-600" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
                Save Transaction
            </button>
        </form>
    </div>
</main>
</body>
</html>
