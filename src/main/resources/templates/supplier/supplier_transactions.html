<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Supplier Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="flex-1 p-10">
    <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-xl p-8">
        <div class="flex justify-between items-center mb-6">
            <p th:text="'Supplier: ' + ${supplier.name}" class="text-xl font-semibold text-gray-800"></p>
            <a th:href="@{'/supplier/' + ${supplier.id} + '/transactions/add'}"
               class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                + Add Transaction
            </a>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Product</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Quantity</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Total Price</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="tx : ${transactions}" class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 text-gray-900" th:text="${tx.productName}">Product Name</td>
                <td class="px-6 py-4 text-gray-700" th:text="${tx.quantity}">0</td>
                <td th:text="'Rp ' + ${tx.totalPrice}">Rp0</td>
                <td class="px-6 py-4 text-gray-700" th:text="${#temporals.format(tx.date, 'yyyy-MM-dd HH:mm')}">Date</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
