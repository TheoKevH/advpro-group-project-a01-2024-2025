<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="flex-1 p-10 max-w-screen-xl mx-auto">
    <div class="row mb-3">
        <div class="col">
            <h1 class="text-3xl font-bold mb-6 text-gray-900">Customer List</h1>
        </div>
        <div class="col-auto">
            <a href="/customer/register" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Customer
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- No customers message -->
            <div class="alert alert-info" th:if="${#lists.isEmpty(customers)}">
                No customers found. Click on "Add New Customer" to create one.
            </div>

            <!-- Customer table -->
            <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.customerName}"></td>
                        <td th:text="${customer.customerEmail}"></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <a th:href="@{/customers/view/{id}(id=${customer.customerId})}" class="btn btn-info">
                                    <i class="bi bi-eye"></i> View
                                </a>
                                <button type="button" class="btn btn-danger"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal' + ${customer.customerId}">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>

                            <!-- Delete Confirmation Modal -->
                            <div class="modal fade" th:id="'deleteModal' + ${customer.customerId}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete customer <span th:text="${customer.customerName}" class="fw-bold"></span>?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" class="btn btn-danger">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
