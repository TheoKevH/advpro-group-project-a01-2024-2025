<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Customer</h1>

    <form th:action="@{/customers/create}" th:object="${customer}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{user.username}" />

        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" id="email" required
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="phone" class="block text-gray-700 font-medium mb-1">Phone</label>
            <input type="tel" th:field="*{phone}" id="phone"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
                Create Customer
            </button>
        </div>
    </form>
</div>
</body>
</html>
