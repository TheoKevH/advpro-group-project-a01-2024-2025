<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>My Profile</h1>

<p>Welcome, <span th:text="${username}"></span></p>

<div th:if="${param.success}">
    <p style="color: green;">Password successfully changed.</p>
</div>
<div th:if="${param.error}">
    <p style="color: red;">An error occurred while changing the password.</p>
</div>

<form th:action="@{/change-password}" method="post" th:object="${changePasswordRequest}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Old Password:</label>
    <input type="password" th:field="*{oldPassword}" required><br>

    <label>New Password:</label>
    <input type="password" th:field="*{newPassword}" required><br>

    <label>Confirm New Password:</label>
    <input type="password" th:field="*{confirmPassword}" required><br>

    <button type="submit">Change Password</button>
</form>
</body>
</html>
