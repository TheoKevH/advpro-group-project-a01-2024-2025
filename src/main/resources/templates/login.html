<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes cosmicFlow {
            0% {
                background-position:
                        0% 50%,
                        100% 30%,
                        50% 100%,
                        20% 0%,
                        80% 80%;
            }
            20% {
                background-position:
                        25% 75%,
                        75% 60%,
                        10% 40%,
                        60% 20%,
                        40% 90%;
            }
            40% {
                background-position:
                        60% 90%,
                        40% 85%,
                        80% 20%,
                        90% 60%,
                        15% 45%;
            }
            60% {
                background-position:
                        90% 40%,
                        20% 70%,
                        70% 90%,
                        30% 80%,
                        85% 25%;
            }
            80% {
                background-position:
                        70% 20%,
                        90% 45%,
                        30% 70%,
                        10% 90%,
                        60% 10%;
            }
            100% {
                background-position:
                        0% 50%,
                        100% 30%,
                        50% 100%,
                        20% 0%,
                        80% 80%;
            }
        }

        @keyframes floatingParticles {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-40px) translateX(-15px) rotate(180deg);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-20px) translateX(5px) rotate(270deg);
                opacity: 0.8;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .cosmic-background {
            background-color: #111155;
            background-image:
                    radial-gradient(circle, rgba(0, 255, 255, 0.7) 0%, rgba(0, 255, 255, 0.4) 40%, transparent 65%),
                    radial-gradient(circle, rgba(255, 0, 255, 0.6) 0%, rgba(255, 0, 255, 0.3) 40%, transparent 65%),
                    radial-gradient(circle, rgba(0, 100, 255, 0.65) 0%, rgba(0, 100, 255, 0.35) 40%, transparent 65%),
                    radial-gradient(circle, rgba(255, 165, 0, 0.5) 0%, rgba(255, 165, 0, 0.2) 40%, transparent 60%),
                    radial-gradient(circle, rgba(173, 255, 47, 0.4) 0%, rgba(173, 255, 47, 0.1) 40%, transparent 60%),
                    linear-gradient(45deg, #0f0f23, #1a1a3e, #0f0f23);

            background-size:
                    35vmax 35vmax,
                    30vmax 30vmax,
                    40vmax 40vmax,
                    25vmax 25vmax,
                    28vmax 28vmax,
                    100% 100%;

            background-repeat: no-repeat;
            animation: cosmicFlow 22s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .cosmic-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.8), transparent),
                    radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.6), transparent),
                    radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.7), transparent),
                    radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.5), transparent),
                    radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.9), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: floatingParticles 8s linear infinite;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.18);
            border: 2px solid rgba(14, 165, 233, 0.6);
            transform: translateY(-2px);
            box-shadow:
                    0 8px 25px rgba(14, 165, 233, 0.3),
                    0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, #0ea5e9, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                    0 15px 35px rgba(14, 165, 233, 0.4),
                    0 5px 15px rgba(0, 0, 0, 0.3);
            background-position: right center;
        }

        .login-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .login-button:hover::before {
            left: 100%;
        }


        .welcome-text {
            animation: slideInUp 1s ease-out 0.3s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .form-container {
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatingParticles 12s infinite linear;
        }

        .floating-elements::before {
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-elements::after {
            top: 60%;
            right: 20%;
            animation-delay: -8s;
        }

        .error-message {
            animation: slideInUp 0.5s ease-out;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            backdrop-filter: blur(10px);
        }

        .success-message {
            animation: slideInUp 0.5s ease-out;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            backdrop-filter: blur(10px);
        }

        .label-text {
            animation: slideInUp 0.8s ease-out 0.9s both;
        }
    </style>
</head>
<body class="cosmic-background flex items-center justify-center min-h-screen px-4 font-sans">
<div class="floating-elements"></div>
<div class="glass-morphism max-w-md w-full p-10 relative">
    <h2 class="welcome-text text-4xl font-bold text-white mb-12 text-center bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">
        Welcome Back!
    </h2>

    <form th:action="@{/login}" method="post" class="form-container space-y-8">
        <div>
            <label for="username" class="label-text block mb-3 text-lg font-medium text-cyan-100">
                Username
            </label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="input-field w-full rounded-2xl px-5 py-4 text-white placeholder-cyan-200/60 focus:outline-none transition-all duration-300"
                    placeholder="Enter your username"
            />
        </div>

        <div>
            <label for="password" class="label-text block mb-3 text-lg font-medium text-cyan-100">
                Password
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="input-field w-full rounded-2xl px-5 py-4 text-white placeholder-cyan-200/60 focus:outline-none transition-all duration-300"
                    placeholder="Enter your password"
            />
        </div>

        <div>
            <input
                    type="submit"
                    value="Login"
                    class="login-button w-full text-white font-bold py-4 rounded-2xl cursor-pointer focus:outline-none focus:ring-4 focus:ring-blue-400/50"
            />
        </div>

        <div th:if="${param.error}" class="error-message text-red-300 p-4 rounded-xl text-sm font-medium text-center">
            <p>Invalid username or password. Please try again.</p>
        </div>

        <div th:if="${param.logout}" class="success-message text-green-300 p-4 rounded-xl text-sm font-medium text-center">
            <p>You have been successfully logged out.</p>
        </div>
    </form>
</div>
</body>
</html>
