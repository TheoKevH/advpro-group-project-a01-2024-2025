<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">
<div class="bg-white rounded-3xl shadow-xl max-w-md w-full p-10">
    <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Login</h2>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Username:</label>
            <input
                    type="text"
                    name="username"
                    required
                    class="w-full rounded-xl border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    placeholder="Enter your username"
            />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Password:</label>
            <input
                    type="password"
                    name="password"
                    required
                    class="w-full rounded-xl border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    placeholder="Enter your password"
            />
        </div>

        <div>
            <input
                    type="submit"
                    value="Login"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl cursor-pointer transition"
            />
        </div>

        <div th:if="${param.error}" class="text-red-600 text-sm font-semibold mt-2">
            <p>Invalid username or password</p>
        </div>

        <div th:if="${param.logout}" class="text-green-600 text-sm font-semibold mt-2">
            <p>You have been logged out</p>
        </div>
    </form>
</div>
</body>
</html>
