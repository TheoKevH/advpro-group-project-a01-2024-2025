<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes auroraFlow {
            0% {
                /* Initial positions and sizes for 4 layers */
                background-position: 0% 50%, 10% 40%, 20% 30%, 0% 0%;
                background-size: 600% 600%, 550% 550%, 500% 500%, 250% 250%;
            }
            50% {
                /* Mid-animation positions and sizes */
                background-position: 100% 60%, 80% 55%, 65% 70%, 25% 25%;
                background-size: 500% 500%, 600% 600%, 650% 650%, 300% 300%;
            }
            100% {
                /* Return to initial state for smooth loop */
                background-position: 0% 50%, 10% 40%, 20% 30%, 0% 0%;
                background-size: 600% 600%, 550% 550%, 500% 500%, 250% 250%;
            }
        }

        .aurora-background {
            background-image:

                    radial-gradient(ellipse at top left, rgba(46, 139, 192, 0.65) 0%, rgba(13, 44, 74, 0) 50%),

                    radial-gradient(ellipse at bottom right, rgba(108, 64, 158, 0.55) 0%, rgba(8, 27, 46, 0) 50%),

                    radial-gradient(ellipse at center, rgba(0, 206, 209, 0.45) 0%, rgba(10, 30, 50, 0) 55%),

                    linear-gradient(315deg, #040f1a 20%, #0a2038 50%, #0f3057 90%);


            background-size: 600% 600%, 550% 550%, 500% 500%, 250% 250%;
            background-position: 0% 50%, 10% 40%, 20% 30%, 0% 0%;

            animation: auroraFlow 15s ease-in-out infinite;
        }
    </style>
</head>
<body class="aurora-background flex items-center justify-center min-h-screen px-4 font-sans">
<div class="bg-slate-200/35 backdrop-blur-2xl rounded-3xl shadow-2xl max-w-md w-full p-10 border-2 border-white/40">
    <h2 class="text-3xl font-bold text-sky-50 mb-10 text-center">Welcome!</h2>

    <form th:action="@{/login}" method="post" class="space-y-7">
        <div>
            <label for="username" class="block mb-2 text-md font-medium text-sky-100">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full rounded-xl border border-sky-300/40 bg-white/15 px-4 py-3 text-sky-50 placeholder-sky-200/70 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-sky-300 transition duration-300"
                    placeholder="Enter your username"
            />
        </div>

        <div>
            <label for="password" class="block mb-2 text-md font-medium text-sky-100">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full rounded-xl border border-sky-300/40 bg-white/15 px-4 py-3 text-sky-50 placeholder-sky-200/70 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:border-sky-300 transition duration-300"
                    placeholder="Enter your password"
            />
        </div>

        <div>
            <input
                    type="submit"
                    value="Login"
                    class="w-full bg-sky-500 hover:bg-sky-600 active:bg-sky-700 text-white font-semibold py-3 rounded-xl cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2 focus:ring-offset-slate-900/50"
            />
        </div>

        <div th:if="${param.error}" class="text-red-300 bg-red-700/30 border border-red-400/50 p-3 rounded-lg text-sm font-medium text-center mt-2">
            <p>Invalid username or password. Please try again.</p>
        </div>

        <div th:if="${param.logout}" class="text-green-300 bg-green-700/30 border border-green-400/50 p-3 rounded-lg text-sm font-medium text-center mt-2">
            <p>You have been successfully logged out.</p>
        </div>
    </form>
</div>
</body>
</html>
