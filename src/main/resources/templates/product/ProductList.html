<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Manajemen Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="flex-1 p-10 max-w-screen-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-gray-900">Products List</h2>

    <a th:href="@{/product/create}"
       class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Create Product
    </a>

    <div class="overflow-x-auto bg-white rounded-xl shadow p-6">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Product
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Quantity
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200"
                   th:each="product : ${products}">
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-semibold text-gray-900"
                         th:text="${product.productName}">Product Name</div>
                    <div class="text-sm text-gray-500"
                         th:text="${product.productDescription}">Description</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${product.productQuantity}">10</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="'Rp ' + ${product.productPrice}">100.00</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <a th:href="@{/product/edit/{id}(id=${product.productId})}"
                       class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
                        Edit
                    </a>
                    <a th:href="@{/product/delete/{id}(id=${product.productId})}"
                       class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
