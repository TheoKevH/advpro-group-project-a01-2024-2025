<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Customer - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create Customer</h1>
  <p class="text-sm text-gray-600 mb-6 text-center">Admin Panel</p>

  <form th:action="@{/admin/customers/create}" th:object="${customer}" method="post" class="space-y-4">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label for="user" class="block text-gray-700 font-medium mb-1">Assign to User</label>
      <select th:field="*{user.id}" id="user" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
        <option value="">Select a user...</option>
        <option th:each="usr : ${users}"
                th:value="${usr.id}"
                th:text="${usr.username + ' (ID: ' + usr.id + ')'}">
        </option>
      </select>
    </div>

    <div>
      <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
      <input type="text" th:field="*{name}" id="name" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" th:field="*{email}" id="email" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="phone" class="block text-gray-700 font-medium mb-1">Phone</label>
      <input type="tel" th:field="*{phone}" id="phone"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="pt-4 space-y-3">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        Create Customer
      </button>
      <a th:href="@{/admin/customers}"
         class="block w-full text-center bg-gray-300 text-gray-700 py-2 rounded hover:bg-gray-400 transition duration-200">
        Back to Customer List
      </a>
    </div>
  </form>
</div>
</body>
</html>
