<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<main class="flex-1 p-10 max-w-screen-xl mx-auto">
    <h1 class="text-3xl font-bold mb-2 text-gray-900">Welcome, <span th:text="${username}"></span></h1>
    <p class="text-gray-600 mb-8">Here is your admin dashboard overview.</p>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">Total Users</h3>
            <p class="text-2xl font-bold text-blue-600">128</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">Active Sessions</h3>
            <p class="text-2xl font-bold text-blue-600">52</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">Pending Requests</h3>
            <p class="text-2xl font-bold text-blue-600">8</p>
        </div>
    </section>
</main>
</body>
</html>
