deploy_to_ec2:
  stage: deploy
  image: eclipse-temurin:21
  only:
    - main
    - kevin #for testing
  before_script:
    - apt-get update && apt-get install -y openssh-client
    - chmod +x ./gradlew
    - ./gradlew clean bootJar
    - mkdir -p ~/.ssh
    - echo "$EC2_DEPLOY_KEY" > ~/.ssh/adpro-key.pem
    - chmod 600 ~/.ssh/adpro-key.pem
    - ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to EC2 at $EC2_HOST"
    - scp -i ~/.ssh/adpro-key.pem build/libs/$JAR_NAME $EC2_USER@$EC2_HOST:/home/ec2-user/
    - ssh -i ~/.ssh/adpro-key.pem $EC2_USER@$EC2_HOST "
      pkill -f $JAR_NAME || true &&
      nohup java -jar $JAR_NAME > /home/ec2-user/app.log 2>&1 &
      "